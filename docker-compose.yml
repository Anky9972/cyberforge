version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: cyberforge_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cyberforge}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cyberforge_password}
      POSTGRES_DB: ${POSTGRES_DB:-cyberforge}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cyberforge}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cyberforge_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: cyberforge_redis
    restart: unless-stopped
    # For local development we start Redis without a requirepass so it won't
    # fail when REDIS_PASSWORD is not set. For production, set a password and
    # override this command or use a separate compose profile.
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - cyberforge_network

  # Backend API Server
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: cyberforge_backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-3001}
      DATABASE_URL: postgresql://${POSTGRES_USER:-cyberforge}:${POSTGRES_PASSWORD:-cyberforge_password}@postgres:5432/${POSTGRES_DB:-cyberforge}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      MISTRAL_API_KEY: ${MISTRAL_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      AI_PROVIDER: ${AI_PROVIDER:-mistral}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
    volumes:
      - ./server:/app/server
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - /app/node_modules
    ports:
      - "${PORT:-3001}:${PORT:-3001}"
    networks:
      - cyberforge_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Application
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: cyberforge_frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      VITE_API_PROXY_URL: http://backend:3001/api/analyze
      VITE_API_BASE_URL: http://localhost:3001
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - /app/node_modules
    ports:
      - "5173:5173"
    networks:
      - cyberforge_network
    command: npm run dev -- --host

  # PgAdmin (Optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: cyberforge_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@cyberforge.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    networks:
      - cyberforge_network
    profiles:
      - tools

  # Redis Commander (Optional - for Redis management)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: cyberforge_redis_commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    networks:
      - cyberforge_network
    profiles:
      - tools

networks:
  cyberforge_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local
